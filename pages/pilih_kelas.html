    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background: whitesmoke;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navbar div {
        margin: 5px auto;
      }
      .container1 {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        background: #0099ff;
        width: 90%;
        max-width: 2600px;
        margin: 80px auto 20px;
        padding: 30px;
        border-radius: 10px;
        animation: fadeInRight 1s ease;
      }

      @keyframes fadeInRight {
        0% {
          transform: translateX(40px);
          opacity: 0;
        }
        100% {
          transform: translateX(0px);
          opacity: 1;
        }
      }

      .container1 h1 {
        font-size: 35px;
        color: #fff;
        font-weight: 200;
        border-bottom: 10px solid white;
        padding: 20px;
      }
      /* .container11 {
        display: flex;
        justify-content: center;
        align-items: center;
      } */
      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 380px;
        margin: 20px 20px;
        box-shadow: 5px 5px 20px black;
        overflow: hidden;
      }
      a img {
        height: auto;
        width: auto;
        border-radius: 3px;
        transition: 0.5s;
      }
      .intro {
        height: 70px;
        width: 100%;
        position: absolute;
        padding: 6px;
        box-sizing: border-box;
        bottom: 0px;
        background: rgb(27, 27, 27, 0.5);
        color: white;
        transition: 0.5s;
      }

      h2 {
        margin: 10px;
        padding: 0px 10px;
        font-size: 40px;
      }
      p {
        margin: 18px;
        padding: 0px 5px;
        font-size: 20px;
        visibility: hidden;
        opacity: 0;
      }
      .card:hover {
        cursor: pointer;
      }
      .card:hover .intro {
        height: 170px;
        bottom: 0px;
        background: black;
      }
      .card:hover p {
        opacity: 1;
        visibility: visible;
      }
      .card:hover img {
        transform: scale(1.1) rotate(-5deg);
      }
    </style>
  </head>
